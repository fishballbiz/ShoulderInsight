<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}智慧肩部復健 AI 診斷平台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" integrity="sha384-QuGBSgV5Im3DzL2z+8Ko9/hqNy/N0O7zwvXAtfd1MvPKWa/UbeLV65cfm4BV5Wgq" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #2c5282;
            --primary-light: #4299e1;
            --accent-color: #48bb78;
            --text-dark: #2d3748;
            --text-muted: #718096;
            --bg-light: #f7fafc;
            --card-bg: #ffffff;
        }

        body {
            background: linear-gradient(180deg, #ffffff 0%, #f7fafc 50%, #edf2f7 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        @media print {
            body {
                min-height: auto !important;
                background: white !important;
            }
            .navbar {
                display: none !important;
            }
        }

        .navbar {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-light)) !important;
            box-shadow: 0 2px 10px rgba(44, 82, 130, 0.15);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.5px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'diagnosis:upload' %}">
                <i class="bi bi-heart-pulse me-2"></i>智慧肩部復健 AI 診斷平台
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diagnosis:upload' %}">
                            <i class="bi bi-upload me-1"></i>上傳檢查
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diagnosis:diseases' %}">
                            <i class="bi bi-list-check me-1"></i>症狀列表
                        </a>
                    </li>
                    {% if debug %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diagnosis:score_simulator' %}">
                            <i class="bi bi-sliders me-1"></i>分數模擬器
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diagnosis:analyze_verify' %}">
                            <i class="bi bi-grid-3x3-gap me-1"></i>分析驗證
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
