services:
  web:
    build: .
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - media_data:/media
      - session_data:/tmp/django_sessions
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=dev_secret_key
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - MEDIA_ROOT=/media

volumes:
  media_data:
  session_data:
